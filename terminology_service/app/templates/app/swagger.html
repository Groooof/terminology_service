{% load static %}
<html>
  <head>
    <title>Terminology Service Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static '/app/css/swagger-ui.css' %}" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{% static '/app/js/swagger-ui-bundle.js' %}"></script>
    <script>
    const ui = SwaggerUIBundle({
        url: "{% static schema_url %}",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      })
    </script>
  </body>
</html>
